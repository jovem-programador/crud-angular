<mat-card>
  <mat-toolbar color="accent">Cadastrar Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome do curso"
          formControlName="name"
          #name
        />
        <mat-hint align="end">{{ name.value.length }}/250</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error>
      </mat-form-field>

      <mat-toolbar color="accent">
        <span>Aulas</span>
        <button mat-icon-button color="primary" (click)="addNewLesson()">
          <mat-icon aria-label="Adicionar uma nova aula">add</mat-icon>
        </button>
      </mat-toolbar>

      <mat-error *ngIf="isFormArrayRequired()" class="form-array-error"
        >Adicione pelo menos uma aula.</mat-error
      >

      <table
        style="width: 100%"
        formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray(); let i = index"
      >
        <tr [formGroupName]="i">
          <td style="width: 65%">
            <mat-form-field class="full-width">
              <mat-label>Nome da Aula</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="getLessonsFormArray()[i].get('name')?.invalid">
                Campo invalido
              </mat-error>
            </mat-form-field>
          </td>
          <td style="width: 30%">
            <mat-form-field class="full-width">
              <mat-label>URL</mat-label>
              <span matPrefix>https://youtu.be/</span>
              <input matInput formControlName="youtubeUrl"/>
              <mat-error *ngIf="getLessonsFormArray()[i].get('name')?.invalid">
                Campo invalido
              </mat-error>
            </mat-form-field>
          </td>
          <td>
            <button mat-icon-button color="warn" (click)="removeLesson(i)">
              <mat-icon aria-label="Deletar aula">delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
