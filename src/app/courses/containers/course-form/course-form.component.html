<mat-card>
  <mat-toolbar color="accent">Cadastrar Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome do curso" formControlName="name" #name/>
        <mat-hint align="end">{{name.value.length}}/250</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">

        <mat-label>Categoria</mat-label>

        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>

      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
