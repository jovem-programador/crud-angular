<mat-card>
  <mat-toolbar color="secondary" class="toolbar">Cursos Disponiveis</mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <!-- *ngIf vai ser escrever no observablo "courses$" vai extrair as info e passar para a var courses -->
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-courses-list>

    <!-- ELSE do ngIF (caso nÃ£o tenha cursos, exibe o spinner)-->
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
