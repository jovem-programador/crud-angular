<mat-card>
  <mat-toolbar color="secondary">Cursos Disponiveis</mat-toolbar>

  <!-- *ngIf vai ser escrever no observablo "courses$" vai extrair as info e passar para a var courses -->
  <div *ngIf="courses$ | async as courses; else loading">
    <!-- dataSource vai pegar as info de courses do ngIF-->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
        <!-- Ng*FOR para percorrer os dados-->
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do cursor" fontIcon="{{ course.category | category}}"></mat-icon>
        </td>
        <!-- Ng*FOR -->
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">

        <!-- mat-header-cell -> Header da coluna -->
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar curso">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <!-- mat-cell -> Corpo da coluna -->
        <mat-cell *matCellDef="let course">

          <button mat-icon-button color="accent" aria-label="Editar curso">
            <mat-icon>edit-note</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover curso">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
      </ng-container>

      <!-- Exibindo as colunas-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Para cada linha da tabela, cria uma nova coluna-->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- ELSE do ngIF (caso nÃ£o tenha cursos, exibe o spinner)-->
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
